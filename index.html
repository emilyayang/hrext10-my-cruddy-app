<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ListIt</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>
<body>
  <h2>ListIt</h2>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Category</label>
  </div>
  <select class="category" id="inputGroupSelect01" style="width:400px" >
     <option selected>Choose...</option>
     <option value = "Bakery">Bakery</option>
     <option value = "Canned Goods">Canned Goods</option>
     <option value = "Dairy">Dairy</option>
     <option value = "Dry/Baking Goods">Dry/Baking Goods</option>
     <option value = "Frozen Foods">Frozen Foods</option>
     <option value = "Health & Personal Care">Health & Personal Care</option>
     <option value = "Meat">Meat</option>
     <option value = "Produce">Produce</option>
     <option value = "Other">Other</option>
  </select>
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Item</label>
      </div>
  <input class="item" type="text" style="width:400px" >
</div>


  <div>
    <button class="create">Add Item</button>
    <button class="update">Change Category</button>
    <button class="delete">Delete Item</button>
    <button class="clear">Clear List</button>
  </div>
  <script src="app/app.js"></script>

<br>

<table class="table" id="bakery" align="center">
  <thead class="thead">
    <tr>
      <th scope="col">Bakery</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<table class="table" id="canned-goods">
  <thead class="thead">
    <tr>
      <th scope="col">Canned Goods</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<table class="table" id="dairy">
  <thead class="thead">
    <tr>
      <th scope="col">Dairy</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<table class="table" id="dry-baking-goods">
  <thead class="thead">
    <tr>
      <th scope="col">Dry/Baking Goods</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<table class="table" id="frozen-foods">
  <thead class="thead">
    <tr>
      <th scope="col">Frozen Foods</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<table class="table" id="health-and-care">
  <thead class="thead">
    <tr>
      <th scope="col">Health & Personal Care</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<table class="table" id="meat">
  <thead class="thead">
    <tr>
      <th scope="col">Meat</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<table class="table" id="produce">
  <thead class="thead">
    <tr>
      <th scope="col">Produce</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<table class="table" id="other">
  <thead class="thead">
    <tr>
      <th scope="col">Other</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>


</body>


</html>
