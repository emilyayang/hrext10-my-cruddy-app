<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ListIt</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>
<body>
  <br>

  <h1 align="center" style="font-family:georgia,garamond,serif;font-size:45px" >ListIt</h1>
<br>
<div class="input-group mb-3" style="justify-content:center">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Category</label>
  </div>
  <select class="category" id="inputGroupSelect01" style="width:550px" >
     <option selected></option>
     <option value = "Bakery">Bakery</option>
     <option value = "Canned Goods">Canned Goods</option>
     <option value = "Dairy">Dairy</option>
     <option value = "Dry/Baking Goods">Dry/Baking Goods</option>
     <option value = "Frozen Foods">Frozen Foods</option>
     <option value = "Health & Personal Care">Health & Personal Care</option>
     <option value = "Meat">Meat</option>
     <option value = "Produce">Produce</option>
     <option value = "Other">Other</option>
  </select>
</div>

<div class="input-group mb-3"  style="justify-content:center">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Item</label>
      </div>
  <input class="item" type="text" style="width:550px" >
</div>


  <div class="row justify-content-center" style="margin-left:134px;margin-right:110px">
   <!--  <button type="button" class="">Info</button> -->
    <!-- <button class="create btn btn-success btn-sm mr-2 col-sm-2">Create</button> -->

    <button class="create btn btn-info mr-4 col-sm-2">Add Item</button>
<!--     <button class="update btn btn-info mr-2 col-sm-2">Change Category</button> -->
    <button class="clear btn btn-secondary mr-4 col-sm-2">Clear List</button>
    <button class="delete btn btn-info mr-4 col-sm-2">Delete Item</button>
  </div>
  <script src="app/app.js"></script>

<br>

<table class="table table-bordered" id="bakery">
  <thead class="thead">
    <tr>
      <th scope="col">Bakery</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
